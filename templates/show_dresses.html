<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ color|capitalize }} Dresses</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 30px 40px 40px 40px;
        }
        h1 {
            text-align: center;
            color: #e57399;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .featured-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 35px;
        }
        .featured-row img {
            border-radius: 10px;
            border: 2px solid #e1bee7;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 150px;
            height: 220px;
            object-fit: cover;
            background: #fafafa;
        }
        .featured-row img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(230, 115, 153, 0.18);
        }
        .dress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 22px;
        }
        .dress-grid img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 10px;
            border: 1.5px solid #e1bee7;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ color|capitalize }} Dresses</h1>

        <!-- Featured clickable images -->
        <div class="featured-row">
            {% for item in featured %}
                <a href="{{ item.link }}" target="_blank">
                    <img src="{{ url_for('static', filename=item.img.split('static/')[-1]) if item.img.startswith('static/') else item.img }}" alt="Featured Dress">
                </a>
            {% endfor %}
        </div>

        <!-- Dress grid (from your backend) -->
        <div class="dress-grid">
            {% for dress in dresses %}
                <img src="{{ url_for('static', filename='dresses/{}/{}'.format(color, dress)) }}" alt="Dress">
            {% endfor %}
        </div>
    </div>
</body>
</html>

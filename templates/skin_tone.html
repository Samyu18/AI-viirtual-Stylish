<!DOCTYPE html>
<html>
<head>
    <title>Skin Tone Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #fcb7b7 0%, #f7cac9 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.12);
            padding: 40px 32px 32px 32px;
            text-align: center;
            animation: fadeInDown 1.1s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #c94f7c;
            font-size: 2.3em;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .quote {
            color: #6b46c1;
            font-size: 1.1em;
            font-style: italic;
            margin-bottom: 24px;
            animation: fadeIn 1.8s 0.2s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .instructions {
            color: #444;
            font-size: 1.08em;
            margin-bottom: 28px;
        }
        .upload-form {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px 18px 18px 18px;
            box-shadow: 0 2px 12px rgba(107,70,193,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1.2s 0.3s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .file-input {
            margin-bottom: 18px;
            font-size: 1em;
        }
        .analyze-btn {
            background: linear-gradient(90deg, #b47aea, #fcb7b7);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(107,70,193,0.08);
        }
        .analyze-btn:hover {
            background: linear-gradient(90deg, #fcb7b7, #b47aea);
            box-shadow: 0 4px 16px rgba(107,70,193,0.18);
        }
        .fa-face-smile-beam {
            color: #c94f7c;
            margin-right: 8px;
        }
        @media (max-width: 600px) {
            .container { padding: 18px 4vw; }
            h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-face-smile-beam"></i> Skin Tone Analysis</h1>
        <div class="quote" id="quote"></div>
        <div class="instructions">
            Upload a photo of your face to analyze your skin tone and get color recommendations.<br>
            <span style="color:#c94f7c;font-weight:500;">You can change your style and confidence by following your personalized suggestions!</span>
        </div>
        <form class="upload-form" action="/skin_tone" method="post" enctype="multipart/form-data">
            <input class="file-input" type="file" name="file" accept="image/*" required>
            <button class="analyze-btn" type="submit">Analyze Skin Tone</button>
        </form>
    </div>
    <script>
        // Rotating motivational quotes
        const quotes = [
            "Your skin tone is your superpower. Embrace it and let your style shine!",
            "Beauty begins the moment you decide to be yourself.",
            "Every shade is beautiful. Let your colors tell your story.",
            "Fashion is about dressing according to what's fashionable. Style is more about being yourself.",
            "You can change your look, but your confidence is your best outfit!",
            "Celebrate your uniqueness. The world needs your color!"
        ];
        document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Tone Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Skin Tone Detection</h1>
        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="file">Upload Your Photo:</label>
                <input type="file" name="file" id="file" accept="image/*" required>
                <button type="submit" class="btn-upload">Analyze Skin Tone</button>
            </form>
        </div>
        <div id="result" class="result-section" style="display: none;">
            <h2>Analysis Results</h2>
            <div class="result-content">
                <div class="image-container">
                    <h3>Original Image</h3>
                    <img id="originalImage" src="" alt="Original Image">
                </div>
                <div class="image-container">
                    <h3>Skin Detection</h3>
                    <img id="skinImage" src="" alt="Skin Detection">
                </div>
                <div class="analysis-result">
                    <h3>Detected Skin Tone:</h3>
                    <p id="skinToneResult"></p>
                    <h3>Dominant Color:</h3>
                    <div id="colorBox" style="width: 50px; height: 50px; margin: 10px 0;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/rtrp/skin', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                
                // Display results
                document.getElementById('result').style.display = 'block';
                document.getElementById('originalImage').src = URL.createObjectURL(fileInput.files[0]);
                document.getElementById('skinImage').src = data.skin_image;
                document.getElementById('skinToneResult').textContent = data.skin_tone;
                
                // Display dominant color
                const colorBox = document.getElementById('colorBox');
                const [r, g, b] = data.dominant_color;
                colorBox.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>

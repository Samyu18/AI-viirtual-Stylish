<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ color | title }} Dresses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            padding: 20px;
        }
        .dress-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .dress-img {
            width: 18%;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            display: block;
            margin: 30px auto 0;
            padding: 10px 15px;
            background-color: #ff6b6b;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">{{ color | title }} Dresses</h1>
        <div class="dress-container">
            {% if dresses %}
                {% for dress in dresses %}
                    <img src="{{ url_for('static', filename='dresses/' + color.replace(' ', '_') + '/' + dress) }}" alt="{{ color }} dress" class="dress-img">
                {% endfor %}
            {% else %}
                <p>No dresses available for this color.</p>
            {% endif %}
        </div>
        <button class="back-button" onclick="window.history.back()">Go Back</button>
    </div>
</body>
</html>
